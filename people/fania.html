<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fania - Group 8</title>

    <style>
        body {
            margin: 0;
        }
        header {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background: #57026c;
            color: #FFF;
            padding: 0 0 0 1em;
        }
        header h1 {
            font-size: 1.5em;
        }
        header div {
            display: flex;
            align-items: center;
            gap: 2em;
        }
        header div img {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            aspect-ratio: 1;
            object-fit: cover;
        }

        nav {
            display: flex;
            flex-direction: column;
        }

        nav a {
            padding: .5em 1em;
            color: #FFF;
            text-decoration: none;
        }

        main {
            background: linear-gradient(to top left, #57026c5c, #ff01e127);
            margin: 0;
            padding: 0;
        }

        main, main > section:first-of-type {
            /* padding: 1em; */
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }

        main > section:first-of-type {
            padding: 2em;
        }

        section {
            margin: 0;
        }

        img {
            border-radius: 50%;
            aspect-ratio: 1;
            object-fit: cover;
            width: 200px;
        }

        main > section.gallery {
            width: 100vw;
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            background: linear-gradient(to top right, #9431ac, #be63d4);
            background-size: 10% 20%;
            background-repeat: repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 2em;
        }
        main > section.gallery img {
            border-radius: 0;
            width: 100px;
        }

        footer {
            text-align: right;
            background: #57026c;
            color: #FFF;
            padding: .5em 1em;
        }

        @media (min-width: 500px) {
            section {
                /* margin: 2em; */
            }
            img {
                width: 100%;
            }
            header, nav {
                flex-direction: row;
            }
            header h1 {
                font-size: 2em;
            }
            main > section.gallery img {
                width: 200px;
            }
        }

    </style>

</head>
