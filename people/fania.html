<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fania - Group 8</title>

    <style>
        body {
            margin: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #57026c;
            color: #FFF;
            padding: 0 0 0 1em;
        }
        header h1 {
            display: none;
        }
        header div {
            display: flex;
            align-items: center;
            gap: 2em;
        }
        header div img {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            aspect-ratio: 1;
            object-fit: cover;
        }

        nav a {
            padding: .5em 1em;
            color: #FFF;
            text-decoration: none;
        }

        main {
            background: linear-gradient(to top left, #57026c5c, #ff01e127);
            margin: 0;
        }

        main, main > section:first-of-type {
            padding: 1em;
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }

        section {
            margin: 0;
        }

        img {
            border-radius: 50%;
            aspect-ratio: 1;
            object-fit: cover;
            width: 200px;
        }

        main > section:last-of-type {
            width: 100vw;
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        main > section:last-of-type img {
            border-radius: 0;
            width: 100px;
        }


        @media (min-width: 500px) {
            section {
                margin: 2em;
            }
            img {
                width: 100%;
            }
            header h1 {
                display: block;
            }
            main > section:last-of-type img {
                width: 200px;
            }
        }

    </style>

</head>
<body>
