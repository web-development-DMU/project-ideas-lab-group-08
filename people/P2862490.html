<body>
    <script>
    const   getId = (what) => document.getElementById(what),
            createElem = (elem) => document.createElement(elem);
    //creating elements
    let nameheader = createElem('h1');
    let pageOverview = createElem('p');

    //setting attributes of elements
    nameheader.setAttribute('id', 'nameheader');
    pageOverview.setAttribute('id', 'pageOverview');

    //setting content for elements
    nameheader.textContent = "Brandon Hextall";
    pageOverview.innerText = "this page is 100% dynamically generated by JavaScript. Good luck reading it.";

    //appending elemnts to body
    document.body.append(nameheader, pageOverview);
</script>
