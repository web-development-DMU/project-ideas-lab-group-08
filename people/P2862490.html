<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Brandon Hextall</title>
</head>
<style>
    .title {
        
    }
</style>
<body>
    <script>
        //setting methods for simpler element generation
        const   getId = (what) => document.getElementById(what),
                createElem = (elem) => document.createElement(elem),
                body = document.body;
        
        //creating elements
        let pageHead = createElem("h1"),
            headUnderline = createElem("u"),
            disclaimerDiv = createElem("div"),
            disclaimer = createElem("p");

        //adding properties to elements
        pageHead.setAttribute("id", "pagehead");
        pageHead.setAttribute("class", "title text-center");
        disclaimer.setAttribute("id", "disclaimer");

        pageHead.innerText = "Brandon Hextall";
        disclaimer.innerHTML = "Note: this page is made almost entirely out of JavaScript and almost <b>ZERO</b> hardcoded HTML. Good luck reading the source :)";

        //appending elements to containers
        headUnderline.append(pageHead);
        disclaimerDiv.append(disclaimer);

        //appending elements to body
        body.append(headUnderline, disclaimerDiv);
    </script>
</body>
</html>
